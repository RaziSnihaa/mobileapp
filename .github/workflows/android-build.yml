name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout du repo
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Installer Java 17 (nécessaire pour SDK Android 7.x)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Installer Android SDK
    - name: Install Android SDK components
      uses: android-actions/setup-android@v2
      with:
        # Supprimer api-level/components pour éviter le warning
        # Le SDK par défaut suffit pour build

    # 4️⃣ Donner les droits à gradlew
    - name: Grant execute permission
      run: chmod +x ./gradlew

    # 5️⃣ Build APK debug
    - name: Run Gradle assembleDebug
      run: ./gradlew assembleDebug

    # 6️⃣ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
