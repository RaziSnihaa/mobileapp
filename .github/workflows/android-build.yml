name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout du repo
    - name: Checkout
      uses: actions/checkout@v4

    # 2️⃣ Installer Java 17 (nécessaire pour SDK Android 7.x)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3️⃣ Installer Android SDK components via sdkmanager
    - name: Install Android SDK components
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      run: |
        set -eux
        yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "extras;google;m2repository" "extras;android;m2repository"

    # 4️⃣ Build APK debug using Gradle action (no gradlew required)
    - name: Run Gradle assembleDebug (using Gradle Action)
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug
        gradle-version: '7.5.1'

    # 6️⃣ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
